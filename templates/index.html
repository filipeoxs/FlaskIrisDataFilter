<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Iris</title>

    <!-- Inclua os links do Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Dataset Iris</h1>

        <form method="POST">
            <div class="mb-3">
                <label for="sepal_length" class="form-label">Comprimento da Sépala:</label>
                <input type="number" name="sepal_length" step="0.01" min="0" max="10" class="form-control">
            </div>

            <div class="mb-3">
                <label for="sepal_width" class="form-label">Largura da Sépala:</label>
                <input type="number" name="sepal_width" step="0.01" min="0" max="10" class="form-control">
            </div>

            <div class="mb-3">
                <label for="petal_length" class="form-label">Comprimento da Pétala:</label>
                <input type="number" name="petal_length" step="0.01" min="0" max="10" class="form-control">
            </div>

            <div class="mb-3">
                <label for="petal_width" class="form-label">Largura da Pétala:</label>
                <input type="number" name="petal_width" step="0.01" min="0" max="10" class="form-control">
            </div>

            <input type="submit" value="Filtrar" class="btn btn-primary">
        </form>

        <form id="exportForm" method="POST" action="/export" style="display: none;"></form>
        <a href="#" id="exportLink" class="btn btn-success">Exportar Dados</a>

        <script>
        document.getElementById("exportLink").addEventListener("click", function() {
            document.getElementById("exportForm").submit();
        });
        </script>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Comprimento da Sépala</th>
                    <th>Largura da Sépala</th>
                    <th>Comprimento da Pétala</th>
                    <th>Largura da Pétala</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
